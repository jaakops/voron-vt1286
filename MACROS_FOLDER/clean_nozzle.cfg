#COORDS approach: 190, 297, nozzle park: 198, 297, wipe max right: 237, 297, wipe max left: 208, 297
[gcode_macro CLEAN_NOZZLE]
variable_pre_approach_x: 190
variable_pre_approach_y: 280
variable_approach_x: 190
variable_approach_y: 297
variable_start_x: 208
variable_start_y: 297
variable_park_x: 198
variable_park_y: 297
#variable_start_z: 0
variable_wipe_dist: 29 #vai miinus?
variable_wipe_qty: 5  #10
variable_wipe_spd: 200
variable_raise_distance: 30
variable_fast_speed: 10000
#variable_slow_speed: 2000
#variable_test_wipe_spd: 50
gcode:
 {% if "xyz" not in printer.toolhead.homed_axes %}
   G28
 {% endif %}
 G90 # absolute positioning
 
 ## Nozzle moves
 ##move nozzle to pre-approach position to avoid crashing
 G1 X{pre_approach_x} Y{pre_approach_y} F{fast_speed}
 ##move nozzle to approach position
 G1 X{approach_x} Y{approach_y} F{fast_speed}
 ## Move nozzle to start position
 G1 X{start_x} Y{start_y} F{fast_speed} 
 #G1 Z{start_z} F1500 #dont need with gantry mount

 ## Wipe nozzle
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_dist} F{wipe_spd * 60}
   G1 X{start_x} F{wipe_spd * 60} 
 {% endfor %}

 ## Raise nozzle
 #G1 Z{raise_distance} #dont need with gantry mount


[gcode_macro PARK_NOZZLE]
variable_approach_x: 190
variable_approach_y: 297
variable_park_x: 198
variable_park_y: 297
variable_fast_speed: 10000
#variable_slow_speed: 2000
#variable_test_wipe_spd: 50
gcode:
  ##move nozzle to approach position
  G1 X{approach_x} Y{approach_y} F{fast_speed}
  ## Move nozzle to park position
  G1 X{park_x} Y{park_y} F{fast_speed}

[gcode_macro CLEAN_NOZZLE_PRINT_END]
variable_park_x: 198
variable_park_y: 297
variable_fast_speed: 10000
#variable_slow_speed: 2000
gcode:
  CLEAN_NOZZLE
  G1 X{park_x} Y{park_y} F{fast_speed}
  

[gcode_macro PARK_NOZZLE_PRINT_END]
gcode:
  PARK_NOZZLE


[gcode_macro EXIT_NOZZLE_PARK]
variable_exit_x: 250
variable_exit_y: 297
variable_fast_speed: 10000
#variable_slow_speed: 2000
gcode:
  ## Exit wiper move
  G1 X{exit_x} Y{exit_y} F{fast_speed} 
  G1 Y{exit_y - 15} F{fast_speed}


